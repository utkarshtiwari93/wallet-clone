<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Money - PayFlow Wallet</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 class="page-title">üíµ Add Money</h1>
        <a href="dashboard.html" class="btn-secondary">‚Üê Back to Dashboard</a>
    </div>

    <div class="transfer-card">
        <form onsubmit="handleAddMoney(event)">
            <div class="form-group">
                <label class="form-label" for="amount">Enter Amount</label>
                <input
                        type="number"
                        id="amount"
                        class="form-input"
                        placeholder="‚Çπ 500"
                        min="1"
                        step="0.01"
                        required
                >
            </div>

            <div class="form-group">
                <label class="form-label">Quick Add</label>
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                    <button
                            type="button"
                            class="btn-secondary"
                            onclick="document.getElementById('amount').value = '100'"
                    >
                        ‚Çπ100
                    </button>
                    <button
                            type="button"
                            class="btn-secondary"
                            onclick="document.getElementById('amount').value = '500'"
                    >
                        ‚Çπ500
                    </button>
                    <button
                            type="button"
                            class="btn-secondary"
                            onclick="document.getElementById('amount').value = '1000'"
                    >
                        ‚Çπ1000
                    </button>
                    <button
                            type="button"
                            class="btn-secondary"
                            onclick="document.getElementById('amount').value = '2000'"
                    >
                        ‚Çπ2000
                    </button>
                    <button
                            type="button"
                            class="btn-secondary"
                            onclick="document.getElementById('amount').value = '5000'"
                    >
                        ‚Çπ5000
                    </button>
                    <button
                            type="button"
                            class="btn-secondary"
                            onclick="document.getElementById('amount').value = '10000'"
                    >
                        ‚Çπ10000
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary">Proceed to Payment</button>
        </form>

        <div style="margin-top: 25px; padding: 20px; background: rgba(233, 30, 99, 0.1); border-radius: 12px; border: 1px solid rgba(233, 30, 99, 0.2);">
            <h4 style="margin-bottom: 10px;">üí≥ Payment Methods</h4>
            <p style="font-size: 14px; color: var(--text-secondary);">
                Pay securely using UPI, Card, Net Banking, or Wallet
            </p>
        </div>
    </div>
</div>

<script src="../js/app.js"></script>
</body>
</html>
