<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - PayFlow Wallet</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .download-btn {
            padding: 8px 16px;
            background: rgba(233, 30, 99, 0.1);
            border: 1px solid rgba(233, 30, 99, 0.3);
            border-radius: 8px;
            color: var(--accent-pink);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .download-btn:hover {
            background: rgba(233, 30, 99, 0.2);
            border-color: rgba(233, 30, 99, 0.5);
        }

        .transaction-item {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .transaction-item {
                grid-template-columns: auto 1fr;
            }

            .transaction-amount,
            .download-btn {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1 class="page-title">üìä Transaction History</h1>
        <a href="dashboard.html" class="btn-secondary">‚Üê Back to Dashboard</a>
    </div>

    <div class="transaction-list">
        <div id="transactionList">
            <div style="text-align: center; padding: 40px;">
                <div class="loader" style="margin: 0 auto;"></div>
                <p style="margin-top: 15px; color: var(--text-secondary);">Loading transactions...</p>
            </div>
        </div>

        <div id="pagination" class="pagination"></div>
    </div>
</div>

<script src="../js/app.js"></script>
<script>
    async function loadTransactionHistory(page = 0) {
        Auth.requireAuth();

        try {
            const response = await apiCall(`/wallet/transactions?page=${page}&size=10`);
            const transactionList = document.getElementById('transactionList');
            const pagination = document.getElementById('pagination');

            if (response.content.length === 0 && page === 0) {
                transactionList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No transactions yet</h3>
                        <p>Your transaction history will appear here</p>
                    </div>
                `;
                return;
            }

            transactionList.innerHTML = response.content.map(txn => `
                <div class="transaction-item">
                    <div class="transaction-icon ${txn.direction.toLowerCase()}">
                        ${txn.direction === 'SENT' ? '‚Üë' : '‚Üì'}
                    </div>
                    <div class="transaction-info">
                        <h3>${txn.description}</h3>
                        <p>${txn.counterpartyName || 'External'} ‚Ä¢ ${new Date(txn.createdAt).toLocaleDateString()}</p>
                    </div>
                    <div class="transaction-amount">
                        <div class="amount ${txn.direction.toLowerCase()}">
                            ${txn.direction === 'SENT' ? '-' : '+'}‚Çπ${parseFloat(txn.amount).toFixed(2)}
                        </div>
                        <div class="date">${new Date(txn.createdAt).toLocaleTimeString()}</div>
                    </div>
                    <button class="download-btn" onclick="downloadReceipt('${txn.txnRef}')">
                        üìÑ Receipt
                    </button>
                </div>
            `).join('');

            pagination.innerHTML = `
                <button onclick="loadTransactionHistory(${page - 1})" ${page === 0 ? 'disabled' : ''}>
                    Previous
                </button>
                <button class="active">${page + 1}</button>
                <button onclick="loadTransactionHistory(${page + 1})" ${response.last ? 'disabled' : ''}>
                    Next
                </button>
            `;
        } catch (error) {
            showAlert('Failed to load transactions', 'error');
        }
    }

    async function downloadReceipt(txnRef) {
        const token = Auth.getToken();

        try {
            const response = await fetch(`/api/wallet/receipt/${txnRef}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                throw new Error('Failed to download receipt');
            }

            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `receipt_${txnRef}.pdf`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);

            showAlert('Receipt downloaded successfully!', 'success');
        } catch (error) {
            showAlert('Failed to download receipt', 'error');
        }
    }

    loadTransactionHistory(0);
</script>
</body>
</html>
