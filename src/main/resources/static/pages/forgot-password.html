<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PayFlow Wallet</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <span class="logo-icon">ðŸ’³</span>
                <span class="logo-text">PayFlow</span>
            </div>

            <h1 class="auth-title">Forgot Password?</h1>
            <p class="auth-subtitle">Enter your registered email and phone number to reset your password</p>

            <form onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="example@email.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" placeholder="9999999999" pattern="[6-9][0-9]{9}"
                        oninput="formatPhoneNumber(this)" required>
                    <small style="color: var(--text-secondary); font-size: 13px; margin-top: 5px; display: block;">
                        Enter your registered phone number for verification
                    </small>
                </div>

                <button type="submit" class="btn-primary">Get Reset Token</button>
            </form>

            <div class="auth-switch">
                Remember your password?
                <a href="../index.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        async function handleForgotPassword(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const submitBtn = event.target.querySelector('button[type="submit"]');

            setLoading(submitBtn, true);

            try {
                const response = await apiCall('/auth/forgot-password', {
                    method: 'POST',
                    body: JSON.stringify({ email, phone })
                });

                // Show token prominently on the page
                const tokenDisplay = document.createElement('div');
                tokenDisplay.style.cssText = 'background: rgba(76,175,80,0.15); border: 2px solid #4caf50; border-radius: 12px; padding: 20px; margin: 20px 0; text-align: center;';
                tokenDisplay.innerHTML = `
                    <div style="font-size: 24px; margin-bottom: 10px;">ðŸ”‘</div>
                    <div style="font-size: 14px; color: var(--text-secondary); margin-bottom: 8px;">Your Reset Token</div>
                    <div style="font-size: 16px; font-weight: 700; color: #4caf50; word-break: break-all; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 8px; font-family: monospace; user-select: all; cursor: pointer;" title="Click to select">${response.token}</div>
                    <div style="font-size: 12px; color: var(--text-secondary); margin-top: 10px;">ðŸ“‹ Click the token to select it â€¢ Redirecting to reset page in 8 seconds...</div>
                `;
                event.target.parentNode.insertBefore(tokenDisplay, event.target.nextSibling);

                showAlert('âœ… Reset token generated! Copy it below before redirect.', 'success');

                // Styled console log
                console.log('%cðŸ”‘ PASSWORD RESET TOKEN ðŸ”‘', 'color: #4caf50; font-size: 20px; font-weight: bold;');
                console.log('%c' + response.token, 'color: #ff9800; font-size: 16px; font-weight: bold; background: #1e1e1e; padding: 8px; border-radius: 4px;');

                // Store email temporarily for reset page
                sessionStorage.setItem('resetEmail', email);

                // Redirect to reset password page after 8 seconds (time to copy)
                setTimeout(() => {
                    window.location.href = 'reset-password.html';
                }, 8000);
            } catch (error) {
                showAlert(error.message || 'Verification failed. Please check your email and phone.', 'error');
                setLoading(submitBtn, false);
            }
        }
    </script>
</body>

</html>
